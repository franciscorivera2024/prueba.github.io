<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Fecha de cumpleaños</title>
</head>
<body>
    <h1>Fecha de cumpleaños</h1>
    <br>
    <h2>Recordatorio de cumpleaños</h2>
    <script>
        let name, secondname, firstbirthday, secondbirthday;
        name = prompt("Coloque el primer nombre");
        firstbirthday = prompt("cuando es su cumpleaños");
        secondname = prompt("coloque el segundo nombre");
        secondbirthday = prompt("cuando es su cumpleaños");
        document.write(name, " cumple el ", firstbirthday, " y ", secondname, " cumple el ", secondbirthday);
</script> 
</body>
</html>
